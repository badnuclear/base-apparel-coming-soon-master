<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-component">
      <header>
        <img src="images/logo.svg" alt="logo" />
      </header>
      <div class="image"></div>
      <main>
        <div class="component-h1">
          <h1><span class="text-component">WE'RE</span> coming soon</h1>
          <div class="text-component__context">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="form-component">
            <form>
              <input
                type="email"
                class="input-email"
                aria-labelledby="email address"
                placeholder="Email Address"
              />
              <button
                type="submit"
                aria-labelledby="submit
              "
              >
                <img src="images/icon-arrow.svg" alt="arrow-icon" />
              </button>
              <div class="email-error hidden">
                <img src="images/icon-error.svg" alt="email-icon-error" />
              </div>
            </form>
            <div class="email-error-text hidden">
              <p>Please provide a valid email</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/badnuclear">badbuclear</a>.
        </p>
      </footer>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
